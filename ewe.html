<main role="main" class="container">
    <div class="row" style="margin-top:140px;">
        <div class="col-lg-12">
            <div class="row ">
                <div class="col-lg-2"></div>
                <div class="col-lg-8"><span class="pull-left"> 当前您在的位置：{dede:field name='position'/}</span></div>
                <div class="col-lg-2"></div>
            </div>
            <div class="row ">
                <div class="col-lg-2"></div>
                <div class="col-lg-8" style="margin-top:30px;margin-bottom:60px;">
                    <h3 class="text-center">{dede:field.title/</h3><br>
                    <hr>
                    发布时间：<span>{dede:field.pubdate function="MyDate('Y-m-d H:i',@me)"/}</span>
                    <span>作者： {dede:field.writer/}</span>
                    <hr>
                    <p style="text-align: center;"><span style="font-size:16px;">{dede:field.body/}</span><br>
                        &nbsp;</p>
                    <hr>
                    <hr>
                    <p style="text-align: center;">&nbsp;</p>

                    <div>
                        {dede:prenext get='pre'/}
                        {dede:prenext get='next'/}
                    </div>

                </div>
            </div>
        </div>
    </div>

</main>
